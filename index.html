<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penguin 3D Viewer</title>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <!-- GLTF Loader -->
  <script src="https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Orbit Controls -->
  <script src="https://unpkg.com/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="info">üêß Move mouse to rotate the penguin ‚Ä¢ Scroll to zoom</div>

  <script>
    // === Basic setup ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x333333);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // === Lighting ===
    const ambient = new THREE.AmbientLight(0xffffff, 1.5);
    scene.add(ambient);

    const directional = new THREE.DirectionalLight(0xffffff, 2);
    directional.position.set(5, 10, 5);
    scene.add(directional);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemi);

    // === Controls ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // === Load model ===
    const loader = new THREE.GLTFLoader();
    loader.load(
      './penguin.glb',
      (gltf) => {
        const model = gltf.scene;

        // Scale up a bit ‚Äî many glTF models are tiny
        model.scale.set(2.5, 2.5, 2.5);
        model.position.set(0, -1, 0);

        // If it‚Äôs still too dark, override materials temporarily
        model.traverse((child) => {
          if (child.isMesh) {
            child.material.side = THREE.DoubleSide;
            if (child.material.color) {
              child.material.color.convertSRGBToLinear();
            }
          }
        });

        scene.add(model);

        // Animate
        function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.003;
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      },
      undefined,
      (error) => console.error('üö® Error loading model:', error)
    );

    // === Handle window resize ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
