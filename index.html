<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Penguin + WaterBlock Viewer</title>
  <style>
    html,body { height:100%; margin:0; background:#111; color:#fff; font-family:Arial, sans-serif; }
    header { position:absolute; top:0; left:0; width:100%; padding:10px 14px; background:rgba(0,0,0,0.45); z-index:10; }
    canvas { display:block; } /* remove scrollbars */
    .note { font-size:12px; color:#ddd; }
  </style>

  <!-- import map: allow example modules that use bare "three" specifier to work -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <header>
    <strong>Penguin + WaterBlock Viewer</strong>
    <div class="note">Put both <code>penguin.glb</code> and <code>WaterBlock.glb</code> in the same folder as this file. Hard-refresh after updates.</div>
  </header>

  <script type="module">
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/DRACOLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import * as THREE from 'three'; // resolved by importmap

    // Scene, camera, renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.01, 2000);
    camera.position.set(0, 1.5, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.07;

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 2.0);
    dir.position.set(5, 10, 5);
    dir.castShadow = true;
    dir.shadow.camera.near = 0.5;
    dir.shadow.camera.far = 50;
    dir.shadow.mapSize.set(1024, 1024);
    scene.add(dir);

    // Placeholders while loading
    const placeholderPenguin = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 0.5, 0.5),
      new THREE.MeshStandardMaterial({ color: 0x008800 })
    );
    placeholderPenguin.position.set(-0.8, 0.25, 0);
    scene.add(placeholderPenguin);

    const placeholderWater = new THREE.Mesh(
      new THREE.BoxGeometry(0.8, 0.1, 0.8),
      new THREE.MeshStandardMaterial({ color: 0x0066cc })
    );
    placeholderWater.position.set(0.8, 0.05, 0);
    scene.add(placeholderWater);

    // Animation helpers
    const clock = new THREE.Clock();
    const mixers = []; // multiple mixers for multiple models
    const actions = {}; // keyed actions: "<modelTag>:<clipName>"
    const waterMeshes = []; // array of meshes whose textures we will animate

    // GLTF loader (DRACO optional)
    const loader = new GLTFLoader();
    // If your GLBs use Draco compression, uncomment:
    // const draco = new DRACOLoader();
    // draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    // loader.setDRACOLoader(draco);

    // Utility: configure mesh materials (encoding/wrapping)
    function configureMeshMaterialForGLTF(node) {
      if (!node.isMesh) return;
      node.castShadow = true;
      node.receiveShadow = true;

      const mats = Array.isArray(node.material) ? node.material : [node.material];
      mats.forEach((m) => {
        if (!m) return;
        if (m.map) {
          // color textures should use sRGB encoding
          m.map.encoding = THREE.sRGBEncoding;
        }
        m.needsUpdate = true;
      });
    }

    // Fit camera to the whole scene (all children)
    function fitCameraToScene(padding = 1.4) {
      const box = new THREE.Box3().setFromObject(scene);
      if (box.isEmpty()) return;
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);

      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      cameraZ *= padding;

      // angle vector to position camera
      const dirVec = new THREE.Vector3(1, 0.7, 1).normalize();
      camera.position.copy(center).add(dirVec.multiplyScalar(cameraZ));
      camera.near = Math.max(0.01, maxDim / 100);
      camera.far = Math.max(1000, cameraZ * 10);
      camera.updateProjectionMatrix();

      controls.target.copy(center);
      controls.update();
    }

    // Load penguin.glb
    loader.load(
      './penguin.glb',
      (gltf) => {
        console.log('penguin.glb loaded', gltf);
        const model = gltf.scene || gltf.scenes[0];
        if (!model) {
          console.error('penguin.glb: no scene found');
          return;
        }

        model.traverse((n) => configureMeshMaterialForGLTF(n));
        model.position.set(-0.8, 0, 0); // place slightly left so both models are visible
        scene.add(model);
        scene.remove(placeholderPenguin);

        // animations: add mixer if there are clips
        const clips = gltf.animations || [];
        if (clips.length) {
          const mixer = new THREE.AnimationMixer(model);
          mixers.push(mixer);
          clips.forEach((clip, i) => {
            const name = clip.name && clip.name.length ? clip.name : `penguin_clip${i}`;
            const key = `penguin:${name}`;
            const action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopRepeat);
            actions[key] = action;
          });
          // play first penguin clip by default (if any)
          const firstKey = Object.keys(actions).find(k => k.startsWith('penguin:'));
          if (firstKey) { actions[firstKey].reset().play(); console.log('Playing', firstKey); }
          console.log('Penguin clips:', Object.keys(actions).filter(k => k.startsWith('penguin:')));
        }

        // after adding, try to fit camera
        fitCameraToScene();
      },
      (xhr) => {
        if (xhr.total) console.log(`penguin.glb ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
      },
      (err) => {
        console.error('penguin.glb load error:', err);
      }
    );

    // Load WaterBlock.glb (the water model)
    loader.load(
      './WaterBlock.glb',
      (gltf) => {
        console.log('WaterBlock.glb loaded', gltf);
        const model = gltf.scene || gltf.scenes[0];
        if (!model) {
          console.error('WaterBlock.glb: no scene found');
          return;
        }

        // inside your WaterBlock loader callback, in the model.traverse loop
model.traverse((n) => {
  if (!n.isMesh) return;

  // --- disable shadows on the water mesh to remove stripe artifacts ---
  // this prevents the mesh from casting or receiving shadows
  n.castShadow = false;
  n.receiveShadow = false;

  // configure materials/textures
  const mats = Array.isArray(n.material) ? n.material : [n.material];
  mats.forEach((m) => {
    if (!m) return;
    if (m.map) {
      m.map.wrapS = m.map.wrapT = THREE.RepeatWrapping;
      m.map.repeat.set(4, 4);
      m.map.encoding = THREE.sRGBEncoding;

      // reduce texture aliasing/seams
      m.map.minFilter = THREE.LinearMipMapLinearFilter;
      m.map.magFilter = THREE.LinearFilter;
      m.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
    }

    // optional: render both sides if you see weird lighting on single-sided water
    // m.side = THREE.DoubleSide;

    m.needsUpdate = true;
  });
});

        model.position.set(0.8, 0, 0); // place right of penguin
        scene.add(model);
        scene.remove(placeholderWater);

        // animations for water model (if any)
        const clips = gltf.animations || [];
        if (clips.length) {
          const mixer = new THREE.AnimationMixer(model);
          mixers.push(mixer);
          clips.forEach((clip, i) => {
            const name = clip.name && clip.name.length ? clip.name : `water_clip${i}`;
            const key = `water:${name}`;
            const action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopRepeat);
            actions[key] = action;
          });
          // play the first water clip if present
          const firstKey = Object.keys(actions).find(k => k.startsWith('water:'));
          if (firstKey) { actions[firstKey].reset().play(); console.log('Playing', firstKey); }
          console.log('Water clips:', Object.keys(actions).filter(k => k.startsWith('water:')));
        }

        // fit camera to show both models
        fitCameraToScene();
      },
      (xhr) => {
        if (xhr.total) console.log(`WaterBlock.glb ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
      },
      (err) => {
        console.error('WaterBlock.glb load error:', err);
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      // update all mixers
      for (const m of mixers) m.update(delta);

      // animate water textures
      if (waterMeshes.length) {
        // speeds (tweak)
        const speedX = 0.00;
        const speedY = 0.1;
        for (const mesh of waterMeshes) {
          const mats = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
          for (const mat of mats) {
            if (!mat || !mat.map) continue;
            mat.map.offset.x = (mat.map.offset.x + delta * speedX) % 1;
            mat.map.offset.y = (mat.map.offset.y + delta * speedY) % 1;
          }
        }
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Utility to play a clip by name from console: playClip('penguin:Walk') or playClip('water:Wave')
    window.playClip = function(key) {
      if (!actions[key]) { console.warn('Clip not found:', key); return; }
      // stop currently running actions and play requested one
      for (const k in actions) {
        if (actions[k].isRunning()) {
          actions[k].stop();
        }
      }
      actions[key].reset().play();
    };

    // Expose debug access
    window._threeDebug = { scene, renderer, camera, waterMeshes, actions };
  </script>
</body>
</html>
