<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Penguin + WaterBlock Viewer (No Water Shadows)</title>
  <style>
    html,body { height:100%; margin:0; background:#111; color:#fff; font-family:Arial, sans-serif; }
    header { position:absolute; top:0; left:0; width:100%; padding:10px 14px; background:rgba(0,0,0,0.45); z-index:10; }
    canvas { display:block; } /* remove scrollbars */
    .note { font-size:12px; color:#ddd; }
  </style>

  <!-- import map: allow example modules that use bare "three" specifier to work in the browser -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <header>
    <strong>Penguin + WaterBlock Viewer</strong>
    <div class="note">Place both <code>penguin.glb</code> and <code>WaterBlock.glb</code> in the same folder as this file. Hard-refresh after updates.</div>
  </header>

  <script type="module">
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/DRACOLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import * as THREE from 'three'; // resolved by importmap

    // Renderer / scene / camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.01, 2000);
    camera.position.set(0, 1.5, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.07;

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 2.0);
    dir.position.set(5, 10, 5);
    dir.castShadow = true;
    dir.shadow.camera.near = 0.5;
    dir.shadow.camera.far = 50;
    dir.shadow.mapSize.set(1024, 1024);

    // Reduce shadow acne and artifacts globally
    dir.shadow.bias = -0.0005;     // try small negative bias
    dir.shadow.normalBias = 0.02;  // helps on some meshes

    scene.add(dir);

    // Placeholders while loading
    const placeholderPenguin = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 0.5, 0.5),
      new THREE.MeshStandardMaterial({ color: 0x008800 })
    );
    placeholderPenguin.position.set(-0.8, 0.25, 0);
    scene.add(placeholderPenguin);

    const placeholderWater = new THREE.Mesh(
      new THREE.BoxGeometry(0.8, 0.1, 0.8),
      new THREE.MeshStandardMaterial({ color: 0x0066cc })
    );
    placeholderWater.position.set(0.8, 0.05, 0);
    scene.add(placeholderWater);

    // Helpers for animations and water
    const clock = new THREE.Clock();
    const mixers = []; // mixers for loaded models
    const actions = {};
    const waterMeshes = [];

    // GLTF loader (DRACO optional)
    const loader = new GLTFLoader();
    // If your GLBs use Draco compression, uncomment and use:
    // const draco = new DRACOLoader();
    // draco.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    // loader.setDRACOLoader(draco);

    // Utility: configure mesh materials for GLTF (encoding/filtering)
    function configureMeshMaterialForGLTF(node) {
      if (!node.isMesh) return;
      node.castShadow = true;
      node.receiveShadow = true;

      const mats = Array.isArray(node.material) ? node.material : [node.material];
      mats.forEach((m) => {
        if (!m) return;
        if (m.map) {
          m.map.encoding = THREE.sRGBEncoding;
          // improve filtering to reduce visible seams/aliasing
          m.map.minFilter = THREE.LinearMipMapLinearFilter;
          m.map.magFilter = THREE.LinearFilter;
          m.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
        }
        m.needsUpdate = true;
      });
    }

    // Fit camera to scene bounding box
    function fitCameraToScene(padding = 1.4) {
      const box = new THREE.Box3().setFromObject(scene);
      if (box.isEmpty()) return;
      const size = box.getSize(new THREE.Vector3());
      const center = box.getCenter(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);

      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      cameraZ *= padding;

      const dirVec = new THREE.Vector3(1, 0.7, 1).normalize();
      camera.position.copy(center).add(dirVec.multiplyScalar(cameraZ));
      camera.near = Math.max(0.01, maxDim / 100);
      camera.far = Math.max(1000, cameraZ * 10);
      camera.updateProjectionMatrix();

      controls.target.copy(center);
      controls.update();
    }

    // Load Plane1.glb
    let Gear1 = null;
    let Gear2 = null;
    let Gear3 = null;
    let Gear4 = null;
    let Button = null;
    let Sphere = null;
    
    const gearMaterial = new THREE.MeshStandardMaterial({
      color: 0xff0000,   // red
      metalness: 0.8,
      roughness: 0.8
    });
    
    loader.load(
      './GearLow4.glb',
      (gltf) => {
        console.log('Loading Gears', gltf);
        const model = gltf.scene || gltf.scenes[0];



        
        model.traverse(o => console.log("need metal and need rufnes"+ o.name));
        Gear1 = model.getObjectByName('Gear1');
        Gear2 = model.getObjectByName('Gear2');
        Gear3 = model.getObjectByName('Gear3');
        Gear4 = model.getObjectByName('Gear4');
        Button = model.getObjectByName('Button');
        Sphere = model.getObjectByName('Sphere');
        
        Sphere.traverse((child) => {
          if (child.isMesh) {
            child.material = gearMaterial;
            child.material.needsUpdate = true;
            }
         });
                Gear2.traverse((child) => {
          if (child.isMesh) {
            child.material = gearMaterial;
            child.material.needsUpdate = true;
            }
         });
                Gear3.traverse((child) => {
          if (child.isMesh) {
            child.material = gearMaterial;
            child.material.needsUpdate = true;
            }
         });
          Button.traverse((child) => {
          if (child.isMesh) {
            child.material = gearMaterial;
            child.material.needsUpdate = true;
            }
         });



        
        if (!model) { console.error('GearTest: no scene'); return; }

        model.traverse((n) => configureMeshMaterialForGLTF(n));
        model.position.set(0, 0, 10);
        scene.add(model);
        scene.remove(placeholderPenguin);

        const clips = gltf.animations || [];
        if (clips.length) {
          const mixer = new THREE.AnimationMixer(model);
          mixers.push(mixer);
          clips.forEach((clip, i) => {
            const name = clip.name && clip.name.length ? clip.name : `penguin_clip${i}`;
            const key = `penguin:${name}`;
            const action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopRepeat);
            actions[key] = action;
          });
          const firstKey = Object.keys(actions).find(k => k.startsWith('penguin:'));
          if (firstKey) { actions[firstKey].reset().play(); console.log('Playing', firstKey); }
          console.log('Penguin clips:', Object.keys(actions).filter(k => k.startsWith('penguin:')));
        }

        fitCameraToScene();
      },
      (xhr) => { if (xhr.total) console.log(`penguin.glb ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`); },
      (err) => { console.error('penguin.glb load error:', err); }
    );

    // Load WaterBlock.glb and disable shadows for its meshes to avoid stripes
    loader.load(
      './WaterBlock.glb',
      (gltf) => {
        console.log('WaterBlock.glb loaded', gltf);
        const model = gltf.scene || gltf.scenes[0];
        if (!model) { console.error('WaterBlock.glb: no scene'); return; }

        model.traverse((n) => {
          if (!n.isMesh) return;

          // Disable shadows specifically for water to remove stripe artifacts
          n.castShadow = false;
          n.receiveShadow = false;

          // Configure materials and texture wrapping/filtering
          const mats = Array.isArray(n.material) ? n.material : [n.material];
          mats.forEach((m) => {
            if (!m) return;
            if (m.map) {
              m.map.wrapS = m.map.wrapT = THREE.RepeatWrapping;
              m.map.repeat.set(10, 10); // tweak tiling
              m.map.encoding = THREE.sRGBEncoding;
              m.map.minFilter = THREE.LinearMipMapLinearFilter;
              m.map.magFilter = THREE.LinearFilter;
              m.map.anisotropy = renderer.capabilities.getMaxAnisotropy();
              // optionally render both sides if the water mesh is thin:
              // m.side = THREE.DoubleSide;
            } else {
              // If there's no texture map, there's nothing to animate by offset
              console.warn('Water mesh material has no map:', n.name);
            }
            m.needsUpdate = true;
          });

          // store water meshes that have maps for the runtime offset animation
          if ((Array.isArray(n.material) ? n.material : [n.material]).some(m=>m && m.map)) {
            if (!waterMeshes.includes(n)) waterMeshes.push(n);
          }
        });
        model.scale.set(100,1,100);
        model.position.set(0, -10,0);
        scene.add(model);
        scene.remove(placeholderWater);

        const clips = gltf.animations || [];
        if (clips.length) {
          const mixer = new THREE.AnimationMixer(model);
          mixers.push(mixer);
          clips.forEach((clip, i) => {
            const name = clip.name && clip.name.length ? clip.name : `water_clip${i}`;
            const key = `water:${name}`;
            const action = mixer.clipAction(clip);
            action.setLoop(THREE.LoopRepeat);
            actions[key] = action;
          });
          const firstKey = Object.keys(actions).find(k => k.startsWith('water:'));
          if (firstKey) { actions[firstKey].reset().play(); console.log('Playing', firstKey); }
          console.log('Water clips:', Object.keys(actions).filter(k => k.startsWith('water:')));
        }

        fitCameraToScene();
      },
      (xhr) => { if (xhr.total) console.log(`WaterBlock.glb ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`); },
      (err) => { console.error('WaterBlock.glb load error:', err); }
    );

    // Animation loop
    function animate() {




      requestAnimationFrame(animate);
      const delta = clock.getDelta();


      if (Gear1 && Gear2) {
          Gear1.rotation.y += 0.03; // adjust axis
          Gear2.rotation.y +=0.03;
          Gear3.rotation.y -=0.03;
          Gear4.rotation.y +=0.03;
      }




      
      // update mixers
      for (const m of mixers) m.update(delta);

      // animate water texture offsets for meshes that have a texture map
      if (waterMeshes.length) {
        const speedX = 0.001;
        const speedY = 0.2;
        for (const mesh of waterMeshes) {
          const mats = Array.isArray(mesh.material) ? mesh.material : [mesh.material];
          for (const mat of mats) {
            if (!mat || !mat.map) continue;
            mat.map.offset.x = (mat.map.offset.x + delta * speedX) % 1;
            mat.map.offset.y = (mat.map.offset.y + delta * speedY) % 1;
          }
        }
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Play clip by key in console: playClip('penguin:Run') or playClip('water:Wave')
    window.playClip = function(key) {
      if (!actions[key]) { console.warn('Clip not found:', key); return; }
      for (const k in actions) {
        if (actions[k].isRunning && actions[k].isRunning()) actions[k].stop();
      }
      actions[key].reset().play();
    };

    // Debug helpers
    window._threeDebug = { scene, renderer, camera, waterMeshes, actions };
  </script>
</body>
</html>
