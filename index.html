<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Penguin GLB Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; }
    header { position: absolute; top: 0; left: 0; width: 100%; padding: 12px 16px; background: rgba(0,0,0,0.5); z-index: 10; }
    canvas { display: block; } /* remove scrollbars */
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0;font-size:18px">Penguin GLB Viewer</h1>
    <small>Make sure penguin.glb is in the same folder as this index.html</small>
  </header>

  <script type="module">
    // CDN imports (no bundler required)
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    // Scene + Camera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
    camera.position.set(0, 1.5, 4);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding; // important for glTF colors
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Controls (use mouse to orbit, zoom)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Simple lighting that works well with glTF PBR materials
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 2.0);
    dir.position.set(5, 10, 5);
    dir.castShadow = true;
    scene.add(dir);

    // Small ground so shadows/scale feel right
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(50, 50),
      new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.001;
    ground.receiveShadow = true;
    scene.add(ground);

    // Placeholder while loading
    const placeholder = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 0.5, 0.5),
      new THREE.MeshStandardMaterial({ color: 0x008800 })
    );
    placeholder.position.y = 0.25;
    scene.add(placeholder);

    // Load GLB - path is relative to this index.html
    const loader = new GLTFLoader();

    loader.load(
      './penguin.glb',
      (gltf) => {
        const model = gltf.scene || gltf.scenes[0];
        model.traverse((node) => {
          if (node.isMesh) {
            node.castShadow = true;
            node.receiveShadow = true;
            // If the mesh has a texture map, ensure correct encoding:
            if (node.material && node.material.map) node.material.map.encoding = THREE.sRGBEncoding;
            node.material.needsUpdate = true;
          }
        });

        scene.add(model);
        scene.remove(placeholder);

        // Fit camera to model
        const box = new THREE.Box3().setFromObject(model);
        if (!box.isEmpty()) {
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI / 180);
          let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
          cameraZ *= 1.6;
          const dirVec = new THREE.Vector3(1, 0.7, 1).normalize();
          camera.position.copy(center).add(dirVec.multiplyScalar(cameraZ));
          camera.near = Math.max(0.01, maxDim / 100);
          camera.far = Math.max(1000, cameraZ * 10);
          camera.updateProjectionMatrix();
          controls.target.copy(center);
          controls.update();
        }

        // Debug: list materials in console
        model.traverse((n) => { if (n.isMesh) console.log('Mesh material:', n.material); });
      },
      (xhr) => {
        if (xhr.total) console.log(`Load ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
        else console.log(`Loaded ${xhr.loaded} bytes`);
      },
      (err) => {
        console.error('GLTF load error:', err);
        alert('Failed to load penguin.glb â€” open DevTools Console and Network tab to inspect the error.');
      }
    );

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
