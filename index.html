<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My 3D City Project</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
  </style>
</head>

<body>

<header>
  <h1>My 3D City Project</h1>
  <p>Edit this text later â€” login, menu, etcaaaaaaaaaaaaa.</p>
</header>

<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.160.0';
  import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  // SCENE
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  // CAMERA
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.5, 4);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // LIGHTS
  scene.add(new THREE.AmbientLight(0xffffff, 1.2));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 5);
  scene.add(dirLight);

  // TEST CUBE
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(),
    new THREE.MeshStandardMaterial({ color: 0x00ff00 })
  );
  scene.add(cube);

  // OPTIONAL: LOAD GLB
  /*
  const loader = new GLTFLoader();
  loader.load('./penguin.glb', (gltf) => {
    scene.add(gltf.scene);
    scene.remove(cube);
  });
  */

  function animate() {
    requestAnimationFrame(animate);
    cube.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
