<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Penguin GLB Viewer</title>
  <style>
    html,body { height:100%; margin:0; background:#111; color:#fff; font-family:Arial, sans-serif; }
    header { position:absolute; top:0; left:0; width:100%; padding:12px 16px; background:rgba(0,0,0,0.45); z-index:10; }
    canvas { display:block; } /* remove scrollbars */
  </style>

  <!-- Import map: map the bare specifier "three" to the full CDN module URL.
       This lets example modules (which do `import { ... } from "three"`) work in the browser. -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <header>
    <strong>Penguin GLB Viewer</strong>
    <div style="font-size:12px">Ensure penguin.glb is in the same folder as this index.html</div>
  </header>

  <script type="module">
    // Example modules (GLTFLoader / OrbitControls) will import 'three' as a bare specifier;
    // the import map above resolves that to the CDN URL.
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import * as THREE from 'three'; // resolved by importmap

    // Basic scene + camera + renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.01, 1000);
    camera.position.set(0, 1.5, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 2.0);
    dir.position.set(5, 10, 5);
    dir.castShadow = true;
    scene.add(dir);

    // Ground (optional)
    /*
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(50, 50),
      new THREE.MeshStandardMaterial({ color: 0x222222 })
      
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.001;
    ground.receiveShadow = true;
    scene.add(ground);
    */
    // Placeholder while loading
    const placeholder = new THREE.Mesh(
      new THREE.BoxGeometry(0.5, 0.5, 0.5),
      new THREE.MeshStandardMaterial({ color: 0x008800 })
    );
    placeholder.position.y = 0.25;
    scene.add(placeholder);

    // GLTF load
    /*const loader = new GLTFLoader();
    loader.load(
      './WaterBlock.glb', // must be in same folder as index.html
      (gltf) => {
        const model = gltf.scene || gltf.scenes[0];
        model.traverse((n) => {
          if (n.isMesh) {
            n.castShadow = false;
            n.receiveShadow = false;
            if (n.material && n.material.map) n.material.map.encoding = THREE.sRGBEncoding;
            n.material.needsUpdate = true;
          }
        });
        scene.add(model);
        scene.remove(placeholder);*/
    let waterTexture = null;

const loader = new GLTFLoader();
loader.load(
  './WaterBlock.glb',
  (gltf) => {
    const model = gltf.scene || gltf.scenes[0];

    model.traverse((n) => {
      if (n.isMesh && n.material && n.material.map) {
        waterTexture = n.material.map;

        // REQUIRED for UV animation
        waterTexture.wrapS = THREE.RepeatWrapping;
        waterTexture.wrapT = THREE.RepeatWrapping;

        n.material.needsUpdate = true;
      }
    });

    scene.add(model);
  },
  undefined,
  (error) => {
    console.error(error);
  }
);



        




        
        // Fit camera to model
        const box = new THREE.Box3().setFromObject(model);
        if (!box.isEmpty()) {
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI / 180);
          let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
          cameraZ *= 1.6;
          const dirVec = new THREE.Vector3(1, 0.7, 1).normalize();
          camera.position.copy(center).add(dirVec.multiplyScalar(cameraZ));
          camera.near = Math.max(0.01, maxDim / 100);
          camera.far = Math.max(1000, cameraZ * 10);
          camera.updateProjectionMatrix();
          controls.target.copy(center);
          controls.update();
        }

        console.log('GLTF loaded', gltf);
      },
      (xhr) => {
        if (xhr.total) console.log(`Load ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`);
        else console.log(`Loaded ${xhr.loaded} bytes`);
      },
      (err) => {
        console.error('GLTF load error:', err);
        alert('Failed to load penguin.glb â€” open DevTools Console/Network for details.');
      }
    );

    // Render loop
    function animate() {
      
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
        if (waterTexture) {
            waterTexture.offset.y -= 0.005; // speed
        }
    }
    animate();

    // Resize
    addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
