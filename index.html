<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Better 3D Cube</title>

  <!-- âœ… Use Three.js v0.158.0 -->
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* fallback */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script>
  // Scene setup
  const scene = new THREE.Scene();

  // Camera
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ðŸŒˆ Gradient background via big plane
  const backgroundGeometry = new THREE.PlaneGeometry(100, 100);
  const backgroundMaterial = new THREE.MeshBasicMaterial({
    map: generateGradientTexture(),
    depthWrite: false,
    side: THREE.DoubleSide
  });
  const backgroundPlane = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
  backgroundPlane.position.z = -10;
  scene.add(backgroundPlane);

  function generateGradientTexture() {
    const canvas = document.createElement('canvas');
    canvas.width = 2;
    canvas.height = 2;
    const ctx = canvas.getContext('2d');

    const gradient = ctx.createLinearGradient(0, 0, 0, 2);
    gradient.addColorStop(0, '#0a0a0a');
    gradient.addColorStop(1, '#1a1a1a');

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 2, 2);

    const texture = new THREE.CanvasTexture(canvas);
    return texture;
  }

  // Cube
  const geometry = new THREE.BoxGeometry();
  const material = new THREE.MeshStandardMaterial({
    color: 0xff0000,
    roughness: 0.9,
    metalness: 0.1
  });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
  directionalLight.position.set(3, 5, 5);
  scene.add(directionalLight);

  // Movement vars
  let velocity = { x: 0.02, y: 0.015 };
  let position = { x: 0, y: 0 };

  // Animate
  function animate(time) {
    requestAnimationFrame(animate);

    // HSL color shift
    const hue = (time * 0.0002) % 1;
    cube.material.color.setHSL(hue, 1, 0.5);

    // Bounce movement
    position.x += velocity.x;
    position.y += velocity.y;

    if (position.x > 2 || position.x < -2) velocity.x *= -1;
    if (position.y > 2 || position.y < -2) velocity.y *= -1;

    cube.position.x = position.x;
    cube.position.y = position.y;

    // Rotate cube
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
  }

  // Track mouse
const mouse = new THREE.Vector2();
const targetPosition = new THREE.Vector3();

// Handle mouse move
window.addEventListener('mousemove', (event) => {
  // Convert mouse to normalized device coordinates (-1 to +1)
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  // Use unproject to convert to 3D space at z = 0
  const vector = new THREE.Vector3(mouse.x, mouse.y, 0.5);
  vector.unproject(camera);
  const dir = vector.sub(camera.position).normalize();
  const distance = (0 - camera.position.z) / dir.z;
  targetPosition.copy(camera.position).add(dir.multiplyScalar(distance));
});

// Animate loop with movement
function animate(time) {
  requestAnimationFrame(animate);

  // HSL color shift
  const hue = (time * 0.0002) % 1;
  cube.material.color.setHSL(hue, 1, 0.5);

  // Smoothly move cube toward mouse (lerp)
  cube.position.lerp(targetPosition, 0.05);

  // Rotation
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;

  renderer.render(scene, camera);
}

  // Responsive resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
