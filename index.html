<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penguin 3D Viewer 3000 (module)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
    #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding:6px 10px; border-radius:6px; z-index:2; }
    #log { position: absolute; bottom: 10px; left:10px; color:#ddd; background: rgba(0,0,0,0.5); padding:6px 10px; border-radius:6px; font-size:12px; max-width: 50%; z-index:2; white-space: pre-wrap;}
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="info">üêß Move mouse to rotate ‚Ä¢ Scroll to zoom and try to find penguin</div>
  <div id="log"></div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    const logEl = document.getElementById('log');
    const log = (...args) => { console.log(...args); logEl.textContent = args.join(' ') + '\n' + logEl.textContent; };

    if (location.protocol === 'file:') {
      log('‚ö†Ô∏è Serving files via file:// ‚Äî some browsers block loading .glb. Use a local HTTP server (see README).');
    }

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x333333);

    const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.01, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    // updated API (replaces outputEncoding)
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0); scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 1.5); dir.position.set(5,10,5); scene.add(dir);
    const ambient = new THREE.AmbientLight(0xffffff, 0.2); scene.add(ambient);

    // helpers to verify scene orientation and camera
    const grid = new THREE.GridHelper(10, 10, 0x444444, 0x222222); grid.position.y = -1; scene.add(grid);
    scene.add(new THREE.AxesHelper(1.5));

    // controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0,0,0);

    // loader (with manager & logs)
    const manager = new THREE.LoadingManager();
    manager.onStart = () => log('Loading started...');
    manager.onLoad = () => log('All resources loaded.');
    manager.onProgress = (url, loaded, total) => log(`Loaded ${loaded}/${total}: ${url}`);
    manager.onError = (url) => log('Error loading:', url);

    const loader = new GLTFLoader(manager);
    const path = './penguin.glb'; // ensure exact file name & case

    loader.load(path,
      (gltf) => {
        log('Model loaded:', path);
        const model = gltf.scene || gltf.scenes[0];
        if (!model) { log('No scene in glTF'); return; }

        scene.add(model);

        // center & fit camera to model
        const box = new THREE.Box3().setFromObject(model);
        if (!box.isEmpty()) {
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          // reposition model so it's centered at origin
          model.position.x += (model.position.x - center.x);
          model.position.y += (model.position.y - center.y);
          model.position.z += (model.position.z - center.z);

          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * Math.PI / 180;
          let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
          cameraZ *= 1.5;
          camera.position.set(center.x, center.y + maxDim * 0.2, center.z + cameraZ);
          controls.target.copy(center);
          log('Model size:', size.x.toFixed(2), size.y.toFixed(2), size.z.toFixed(2));
        } else {
          log('Warning: empty bounding box.');
        }

        // If mesh has no material, give a simple one; otherwise keep original (textured) materials.
        model.traverse((c) => {
          if (c.isMesh) {
            if (!c.material) {
              c.material = new THREE.MeshStandardMaterial({ color: 0xdddddd });
            }
            c.castShadow = c.receiveShadow = true;
          }
        });

        // animate
        (function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.003;
          controls.update();
          renderer.render(scene, camera);
        })();
      },
      (xhr) => { if (xhr.total) log(`GLTFLoader progress ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`); },
      (err) => { log('üö® Error loading model:', err && err.message ? err.message : err); console.error(err); }
    );

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    log('If you still see nothing:');
    log('- Make sure penguin.glb exists in the same folder and the name/case is exact.');
    log('- Use a local HTTP server (python -m http.server 8000) and open http://localhost:8000/');
    log('- Inspect DevTools Network tab for 404/CORS or DevTools Console for errors.');
  </script>
</body>
</html>
