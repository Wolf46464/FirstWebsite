<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penguin 3D Viewer (with red marker)</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; }
    #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.6); padding:6px 10px; border-radius:6px; z-index:2; }
    #log { position: absolute; bottom: 10px; left:10px; color:#ddd; background: rgba(0,0,0,0.6); padding:6px 10px; border-radius:6px; font-size:12px; max-width: 60%; z-index:2; white-space: pre-wrap; }
    canvas { display:block; }
  </style>
</head>
<body>
  <div id="info">üêß Move mouse to rotate ‚Ä¢ Scroll to zoom</div>
  <div id="log"></div>

  <script type="module">
    // Use full URLs for ES module imports
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

    const logEl = document.getElementById('log');
    const log = (...args) => {
      console.log(...args);
      logEl.textContent = args.map(a => (typeof a === 'object' ? JSON.stringify(a) : String(a))).join(' ') + '\n' + logEl.textContent;
    };

    if (location.protocol === 'file:') {
      log('‚ö†Ô∏è Warning: running from file:// ‚Äî use a local HTTP server to avoid file/CORS blocks (python -m http.server 8000).');
    }

    // Basic scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x333333);

    const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.01, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    // Support both new and old API to avoid errors on different versions
    if ('outputColorSpace' in renderer) {
      renderer.outputColorSpace = THREE.SRGBColorSpace;
    } else if ('outputEncoding' in renderer) {
      renderer.outputEncoding = THREE.sRGBEncoding;
    }
    document.body.appendChild(renderer.domElement);

    // Lights
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0); scene.add(hemi);
    const dir = new THREE.DirectionalLight(0xffffff, 1.5); dir.position.set(5,10,5); scene.add(dir);
    const ambient = new THREE.AmbientLight(0xffffff, 0.25); scene.add(ambient);

    // Helpers
    const grid = new THREE.GridHelper(10, 10, 0x444444, 0x222222); grid.position.y = -1; scene.add(grid);
    scene.add(new THREE.AxesHelper(1.5));

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0, 0);

    // Loading manager for logs
    const manager = new THREE.LoadingManager();
    manager.onStart = () => log('Loading started...');
    manager.onLoad = () => log('All resources loaded.');
    manager.onProgress = (url, loaded, total) => log(`Loaded ${loaded}/${total}: ${url}`);
    manager.onError = (url) => log('Error loading:', url);

    const loader = new GLTFLoader(manager);
    const glbPath = './penguin.glb'; // must match exact filename & case

    // Red marker: create now but hide; we'll position and show after model loads
    const redMarker = new THREE.Mesh(
      new THREE.CircleGeometry(1, 64),
      new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0x440000, side: THREE.DoubleSide, metalness: 0.1, roughness: 0.8 })
    );
    redMarker.rotation.x = -Math.PI / 2; // lie flat on XZ plane
    redMarker.visible = false;
    scene.add(redMarker);

    // Visibility helper
    function isModelVisible(obj, cam) {
      const box = new THREE.Box3().setFromObject(obj);
      if (box.isEmpty()) {
        log('isModelVisible: bbox empty');
        return false;
      }
      cam.updateMatrixWorld(true);
      const projScreenMatrix = new THREE.Matrix4().multiplyMatrices(cam.projectionMatrix, cam.matrixWorldInverse);
      const frustum = new THREE.Frustum().setFromProjectionMatrix(projScreenMatrix);
      const visible = frustum.intersectsBox(box);
      log('isModelVisible: bbox', box.min.toArray(), box.max.toArray(), '=>', visible);
      return visible;
    }

    loader.load(
      glbPath,
      (gltf) => {
        log('Model loaded:', glbPath);
        const model = gltf.scene || (gltf.scenes && gltf.scenes[0]);
        if (!model) {
          log('No scene found in GLTF.');
          return;
        }

        scene.add(model);

        // Compute bounding box and center, then recenter model
        const box = new THREE.Box3().setFromObject(model);
        if (!box.isEmpty()) {
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          log('Model bbox size:', size.x.toFixed(3), size.y.toFixed(3), size.z.toFixed(3), 'center:', center.toArray());

          // Recenter model so its center is at origin
          model.position.x += (model.position.x - center.x);
          model.position.y += (model.position.y - center.y);
          model.position.z += (model.position.z - center.z);

          // Fit camera to model
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * Math.PI / 180;
          let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
          cameraZ *= 1.5; // padding
          camera.position.set(center.x, center.y + maxDim * 0.2, center.z + cameraZ);
          controls.target.copy(center);
          controls.update();

          // Position & scale red marker under model bottom
          const bottomY = -size.y / 2; // because model was recentered
          const markerRadius = Math.max(maxDim * 0.6, 0.1);
          redMarker.scale.set(markerRadius, markerRadius, 1);
          redMarker.position.set(0, bottomY - 0.005, 0); // slightly below bottom to avoid Z-fighting
          redMarker.visible = true;

          // Make marker lightly transparent so you still can see textures
          redMarker.material.transparent = true;
          redMarker.material.opacity = 0.9;

          log('Placed red marker at y=', redMarker.position.y.toFixed(3), 'radius=', markerRadius.toFixed(3));
        } else {
          log('Warning: bounding box is empty after load. Model may not contain meshes.');
        }

        // Ensure meshes have materials (fallback only)
        model.traverse((c) => {
          if (c.isMesh) {
            if (!c.material) {
              c.material = new THREE.MeshStandardMaterial({ color: 0xdddddd });
              log('Assigned fallback material to a mesh');
            }
            c.castShadow = c.receiveShadow = true;
          }
        });

        // Check if model is inside camera view
        if (!isModelVisible(model, camera)) {
          log('Model not in camera frustum. Try rotating/zooming or check model origin/scale.');
        } else {
          log('Model appears inside the camera frustum.');
        }

        // animate
        (function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.003;
          controls.update();
          renderer.render(scene, camera);
        })();
      },
      (xhr) => {
        if (xhr.total) {
          log('GLTFLoader progress:', ((xhr.loaded / xhr.total) * 100).toFixed(1) + '%');
        } else {
          log('GLTFLoader received', xhr.loaded, 'bytes (total unknown)');
        }
      },
      (err) => {
        log('üö® Error loading model:', err && err.message ? err.message : err);
        console.error(err);
      }
    );

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Quick hints
    log('Hints:');
    log('- Ensure penguin.glb is in the same folder and exact name/case.');
    log('- Start a local server: python -m http.server 8000  (then open http://localhost:8000/).');
    log('- Open DevTools (F12) -> Network to see whether penguin.glb was fetched or 404/CORS occurred.');
  </script>
</body>
</html>
