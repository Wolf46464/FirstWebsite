<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<script>
  // Scene and Camera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Cube with MeshStandardMaterial
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshStandardMaterial({
    color: 0xff0000,
    metalness: 0.5,
    roughness: 0.3,
  });
  const cube = new THREE.Mesh(geometry, material);
  scene.add(cube);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  scene.add(ambientLight);

  const pointLight = new THREE.PointLight(0xffffff, 1);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  // Movement variables
  let velocity = { x: 0.02, y: 0.015 };
  let position = { x: 0, y: 0 };

  // Animate
  function animate(time) {
    requestAnimationFrame(animate);

    // Animate color using HSL
    const colorHue = (time * 0.0002) % 1;
    cube.material.color.setHSL(colorHue, 1, 0.5);

    // Bounce movement
    position.x += velocity.x;
    position.y += velocity.y;

    if (position.x > 2 || position.x < -2) velocity.x = -velocity.x;
    if (position.y > 2 || position.y < -2) velocity.y = -velocity.y;

    cube.position.x = position.x;
    cube.position.y = position.y;

    // Rotate cube
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
  }

  animate();

  // Make responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
